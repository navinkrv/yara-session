<html>
	<head>
		<title>hello webiste</title>
	</head>
	<body>
		<!-- hello this is body of the website -->

		<!-- 
			Tags :
				<tag> :- opening 
				</tag> :- closing 
				
				<tag> hello content </tag>
			heading : create headings in the website
					eg. h1,h2 h3 h4 h5 h6
					eg. <h1> heading </h1> 

			ParaGraph : to create content in paragraph form
				eg: <p> This is paragraph </p>
			List : it is used to create list in HTML Page
				types: 
					1. ordered list 
						<ol>
							<li>apple</li>
							<li>Mango</li>
							<li>Banana</li>
						</ol>
					2. unordred List
						<ul>
							<li>Apple</li>
							<li>mango</li>
						</ul>

			Horizontal LIne : use to create a line horizontaly 
						eg. <hr>
		-->

		<h1>Hello Heading</h1>
		<!-- <h2>Hello h2 heading</h2>
		<h3>Hello h3 heading</h3> -->
		<p>This is paragraph</p>
		<hr />
		<!-- Ordred list example -->
		<h2>Ordered List</h2>
		<ol>
			<li>apple</li>
			<li>Mango</li>
			<li>Banana</li>
		</ol>
		<hr />
		<h2>Unordered List</h2>
		<ul>
			<li>apple</li>
			<li>apple</li>
			<li>apple</li>
		</ul>
	</body>
</html>
